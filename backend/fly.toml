# Fly.io Configuration for Telegram Copier Backend
app = "telegram-copier-backend"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  SESSION_FOLDER = "/data/sessions"

[mounts]
  source = "telegram_sessions"
  destination = "/data"
  initial_size = "1gb"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
