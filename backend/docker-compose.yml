version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: telecopy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: telecopy_db
      POSTGRES_USER: telecopy
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telecopy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
